language: c

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
                                     sudo apt-get install libiomp-dev --yes; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install libomp; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade cmake  ; fi

sudo: false

script:
  - cmake --version
  - mkdir build
  - cd build
  - cmake ..
  - head CMakeFiles/Commons.dir/flags.make
  - head CMakeFiles/Commons.dir/link.txt
  - make
  - rm -r ./*
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
                                          cmake .. -DOPENMP=1 -DFORCEIOMP=1 ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cmake .. -DOPENMP=1 ; fi
  - head CMakeFiles/Commons.dir/flags.make
  - head CMakeFiles/Commons.dir/link.txt
  - make
  - make install

notifications:
  email: false

